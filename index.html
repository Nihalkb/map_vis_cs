<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Folium Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .map-container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 900px;
            border: none;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bus Route Visualization for 5 days and Stop Reasons</h1>

    <div class="map-container">
        <h2>Sept 23</h2>
        <iframe src="bus_route_visualization_23.html"></iframe>
    </div>

    <div class="map-container">
        <h2>Sept 24</h2>
        <iframe src="bus_route_visualization_24.html"></iframe>
    </div>

    <div class="map-container">
        <h2>Sept 25</h2>
        <iframe src="bus_route_visualization_25.html"></iframe>
    </div>

    <div class="map-container">
        <h2>Sept 26</h2>
        <iframe src="bus_route_visualization_26.html"></iframe>
    </div>

    <div class="map-container">
        <h2>Sept 27</h2>
        <iframe src="bus_route_visualization_27.html"></iframe>
    </div>

    <div class="image-container">
        <h2>Stop Reasons between Stops</h2>
        <img src="vis_image.png" alt="Embedded Image">
    </div>
</body>
</html>
